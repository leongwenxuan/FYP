name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]  # Adjust as needed

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Specific Tests
      run: |
        # Run all tests in the tests directory
        python manage.py test fypapp.tests
        
        # Or run specific test files
        # python manage.py test fypapp.tests.test_api
        # python manage.py test fypapp.tests.test_create_issue
        # python manage.py test fypapp.tests.test_views